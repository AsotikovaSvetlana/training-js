<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="board">
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
    <div class="board__item"></div>
  </div>
  <div class="start">
    <button class="reset">С начала</button>
  </div>
  <div class="modal hidden">
    <div class="modal__window">
      <h2 class="modal__title"></h2>
      <div class="modal__button">
        <button class="reset">Играть еще</button>
      </div>
    </div>
  </div>
  <div class="select-player hidden">
    <div class="select-player__window">
      <h2 class="select-player__title">Выберите игрока</h2>
      <div class="select-player__buttons">
        <button class="select-player__button" type="button">X</button>
        <button class="select-player__button" type="button">O</button>
      </div>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
